<!DOCTYPE html>
<html lang="en">

  <head>
    
    <title>tenaciousIRC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Bootstrap Core CSS -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">


    <!-- Theme CSS -->
    <link href="stylesheets/index.css" rel="stylesheet">
    <link href="stylesheets/form.css" rel="form-stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src='index.js'></script>

  </head>

  <body id="page-top">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Added for mobile support scaling -->
        <div class="navbar-header">
        </div>
      </div>
    </nav>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-7">
            <div class="header-content">
              <div class="header-content-inner">
                <h1>tIRC - a tenaciousIRC</h1>
                <a href="chat.html" class="btn btn-outline btn-xl page-scroll">Enter Chatroom</a>
              </div>
            </div>
          </div>
          <div class="form-container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                  <div class="panel-heading">
                    <div class="row">
                      <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link">Login</a>
                      </div>
                      <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                      </div>
                    </div>
                    <hr>
                  </div>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <div id="login-form" action="#" method="post" role="form" style="display: block;">
                          <div class="form-group">
                            <input type="text" name="username" id="login-username" tabindex="1" class="form-control" placeholder="Username" value="">
                          </div>
                          <div class="form-group">
                            <input type="password" name="password" id="login-password" tabindex="2" class="form-control" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6 col-sm-offset-3">
                                <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div id="register-form" action="#" method="post" role="form" style="display: none;">
                          <div class="form-group">
                            <input type="text" name="username" id="reg-username" tabindex="1" class="form-control" placeholder="Username" value="">
                          </div>
                          <div class="form-group">
                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                          </div>
                          <div class="form-group">
                            <input type="password" name="password" id="reg-password" tabindex="2" class="form-control" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6 col-sm-offset-3">
                                <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
